apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 45
        versionName "4.10"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'com.google.android.material:material:1.0.0'
    api 'com.google.android.gms:play-services-ads:17.2.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.0-alpha4'

    api 'com.google.firebase:firebase-core:16.0.8'
    api 'com.google.firebase:firebase-analytics:16.4.0'
    api 'com.google.firebase:firebase-ads:17.2.0'
    api 'com.crashlytics.sdk.android:crashlytics:2.9.9'

    api 'com.android.billingclient:billing:1.0'

    api fileTree(dir: 'libs', include: ['*.jar'])
}

apply plugin: 'com.google.gms.google-services'
