apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 46
        versionName "4.11"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'com.google.android.material:material:1.1.0'
    api 'com.google.android.gms:play-services-ads:19.1.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'

    api 'com.google.firebase:firebase-core:17.3.0'
    api 'com.google.firebase:firebase-analytics:17.3.0'
    api 'com.google.firebase:firebase-ads:19.1.0'
    api 'com.crashlytics.sdk.android:crashlytics:2.10.1'

    api 'com.android.billingclient:billing:2.2.0'

    api fileTree(dir: 'libs', include: ['*.jar'])
}

apply plugin: 'com.google.gms.google-services'
