apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 44
        versionName "4.9"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.browser:browser:1.0.0'
    api 'androidx.appcompat:appcompat:1.0.0'
    api 'androidx.cardview:cardview:1.0.0'
    api 'androidx.vectordrawable:vectordrawable-animated:1.0.0'
    api 'com.google.android.material:material:1.0.0'
    api 'com.google.android.gms:play-services-ads:17.0.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'

    api 'com.google.firebase:firebase-core:16.0.4'
    api 'com.google.firebase:firebase-analytics:16.0.4'
    api 'com.google.firebase:firebase-ads:17.0.0'
    api 'com.crashlytics.sdk.android:crashlytics:2.9.5'

    api 'com.android.billingclient:billing:1.0'

    api fileTree(dir: 'libs', include: ['*.jar'])
}

apply plugin: 'com.google.gms.google-services'
