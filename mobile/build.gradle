apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 42
        versionName "4.8b"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'com.android.support:support-v4:28.0.0'
    api 'com.android.support:customtabs:28.0.0'
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.android.support:cardview-v7:28.0.0'
    api 'com.android.support:animated-vector-drawable:28.0.0'
    api 'com.android.support:design:28.0.0'
    api 'com.google.android.gms:play-services-ads:17.0.0'
    api 'com.android.support.constraint:constraint-layout:1.1.3'

    api 'com.google.firebase:firebase-core:16.0.4'
    api 'com.google.firebase:firebase-analytics:16.0.4'
    api 'com.google.firebase:firebase-ads:17.0.0'
    api 'com.crashlytics.sdk.android:crashlytics:2.9.5'

    api 'com.android.billingclient:billing:1.0'

    api fileTree(dir: 'libs', include: ['*.jar'])
}

apply plugin: 'com.google.gms.google-services'
